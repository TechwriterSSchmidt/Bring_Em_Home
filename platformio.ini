; ===== SuperMini nRF52840 Configuration =====
[env:supermini_nrf52840]
platform = nordicnrf52
; board = nice_nano ; Board not found in default registry
board = adafruit_feather_nrf52840 ; Compatible generic nRF52840
framework = arduino
monitor_speed = 115200
monitor_dtr = 1
monitor_rts = 1
upload_protocol = nrfutil

; Build Flags
build_flags = 
    -DSUPERMINI_NRF52840
    -DNRF52840_XXAA
    -DARDUINO_NRF52_ADAFRUIT
    -DUSE_LFRC ; Force Internal 32kHz RC Oscillator (SuperMini lacks crystal)

; Libraries
lib_deps = 
    olikraus/U8g2 @ ^2.35.9
    SPI
    mikalhart/TinyGPSPlus @ ^1.1.0
    adafruit/Adafruit BNO055 @ ^1.6.1
    adafruit/Adafruit BNO08x @ ^1.2.5
    adafruit/Adafruit Unified Sensor @ ^1.1.9
    adafruit/Adafruit NeoPixel @ ^1.12.0

